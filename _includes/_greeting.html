<script type="text/javascript"> 

var userTime = new Date().getHours(); 

switch (true) {
  case (userTime < 12):
    document.write("<h1>Good morning.</h1>");
    break;
  case (userTime >= 12 && userTime <= 17):
    document.write("<h1>Good afternoon.</h1>");
    break;
  case (userTime > 17 && userTime <= 24):
    document.write("<h1>Good evening.</h1>");
    break;
  default:
    document.write("<h1>Hi there.</h1>");
}

</script>

  <h1>Hi there.</h1>
