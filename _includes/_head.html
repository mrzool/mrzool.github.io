<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>
    {% if page.layout == 'default' %}
      {{ site.name }} &middot; Developer &middot; Berlin
    {% else %}
      {{ page.title }} &middot; {{ page.subtitle | strip_html }}
    {% endif %}
  </title>
  <link href="/feed.xml" type="application/atom+xml" rel="alternate" title="mrzool.cc RSS feed">
  <meta name="author" content="{{site.author}}">
  <meta name="description" content="
    {% if page.layout == 'default' %}
    {{ site.description }}
    {% else %}
      {{ page.subtitle | strip_html }}
    {% endif %}
    ">
    {% if page.layout == 'post' %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="{{ site.twitter_username }}">
      <meta name="twitter:creator" content="{{ site.author }}">
      <meta name="twitter:title" content="{{ page.title }}">
      <meta name="twitter:description" content="{{ page.subtitle | strip_html }}">
      {% if page.preview %}
        <meta name="twitter:image" content="{{ page.preview }}">
      {% endif %}
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% comment %} <link rel="stylesheet" href="/s.min.css"> {% endcomment %}
    {% comment %} <link rel="stylesheet" href="/s.css"> {% endcomment %}
