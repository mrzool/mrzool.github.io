<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>
    {% if page.layout == 'default' %}
      {{ site.name }} &middot; Developer &middot; Berlin
    {% else %}
      {{ page.title }} &middot; {{ page.subtitle | strip_html }}
    {% endif %}
  </title>
  <meta name="author" content="mrzool">
  <meta name="description" content="
    {% if page.layout == 'home' %}
    {{ site.description }}
    {% else %}
      {{ page.subtitle | strip_html }}
    {% endif %}
    ">
    {% if page.layout == 'post' %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:site" content="{{ site.url }}">
      <meta name="twitter:creator" content="{{ site.author }}">
      <meta name="twitter:title" content="{{ page.title }}">
      <meta name="twitter:description" content="{{ page.subtitle }}">
      {% if page.preview %}
        <meta name="twitter:image" content="{{ page.preview }}">
      {% endif %}
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/s.min.css">
  {% comment %} <link rel="stylesheet" href="{{ site.url }}/s.css"> {% endcomment %}
</head>
