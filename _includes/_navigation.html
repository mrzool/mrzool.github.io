<ul class="list-reset">
  <li>
    <a href="http://notes.mrzool.cc">notes</a>
  </li>

  {% assign pages = site.pages | sort:"weight"  %}
  {% for p in pages %}
    {% if p.visible %}
      <li>
        <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
          {{ p.title }}
        </a>
      </li>
    {% endif %}
  {% endfor %}

</ul>
