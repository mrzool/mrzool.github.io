{% if site.posts %}
  <ul class="list-reset">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}" title="{{post.title}}" class="reset-link">
          {{ post.title }}
        </a>
        <span class="gray">({{ post.date | date: '%d %B %Y'}})</span>
      </li>
    {% endfor %}
  </ul>
{% endif %}
