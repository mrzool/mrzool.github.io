<!DOCTYPE html>
<html lang="en">
  {% include _head.html %}
  <body class="post">
    <main class="px3 py3 mt2 mb4 max-width-2 mx-auto">
      <a class="border-none block mb4" href="/">&larr; Back</a>
      <article>
        <h1 class="mb4 normal border px2 py3"> {{ page.title }} </h1>
        <h3 class="h4 italic mt3 mb4 normal align-right"> {{ page.subtitle }} </h3>
        {{ content }}
      </article>
      <hr class="mt4 mb3">
      <p class="h5 italic">
        Thanks for reading so far!
        For comments, suggestions, questions and corrections you can always reach me on
        <a href="http://twitter.com/mrzool_">Twitter</a>.
        You can also subscribe to the <a href="/feed.xml">RSS feed</a> to be notified of new posts.</p>
    </main>
  </body>
</html>
