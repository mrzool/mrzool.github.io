<!DOCTYPE html> 
<html lang="en"> 

  {% include _head.html %}

  <body>

    {% include _header.html %}

    <main  class="px3 sm-px4">

      <div class="container">

        {% if site.posts %}
          <ul class="list-reset">
            {% for post in site.posts %}
              <li class="mb2">
                <h5 class="m0 gray light">{{ post.date | date: '%d %B %Y'}}</h5>
                <h3 class="mt1">
                  <a href="{{ post.url }}" title="{{post.title}}" class="reset-link regular">
                    {{ post.title }}
                  </a>
                </h3>
              </li>
            {% endfor %}
          </ul>
        {% endif %}

      </div>
      
    </main>

    <!-- {% include _footer.html %} -->



    <script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58302288-1', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
</html>
